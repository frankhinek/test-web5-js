comment:
  layout: "header, diff, flags, components"

component_management:
  default_rules: # Rules inherited by all components that don't define a tag for themselves.
    statuses:
      - type: project # in this case every component that doens't have a status defined will have a project type one
        target: auto
  individual_components:
    - component_id: package_crypto # identifier that should not be changed
      name: crypto # display name that can be changed freely
      paths: ["packages/crypto/**"]
    - component_id: package_dids # identifier that should not be changed
      name: dids # display name that can be changed freely
      paths: ["packages/crypto/**"]
    - component_id: package-web5-user-agent # identifier that should not be changed
      name: web5-user-agent # display name that can be changed freely
      paths: ["packages/web5-user-agent/**"]

coverage:
  status:
    project:
      default:
        informational: true
        target: auto # auto compares coverage to the previous base commit
        threshold: 10% # allows a 10% drop from the previous base commit coverage
    patch:
      default:
        informational: true
